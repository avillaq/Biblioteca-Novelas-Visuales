{% extends "./base.html" %}
{% load static %}

{% block section %}




{% endblock %}


{% block content %}
<div class="main-container">
    <h3 class="subtitle-text directory-subtitle">Lista completa de novelas visuales para pc: </h3>

    <form method="get" class="filter-container">
        {{ form }}
        <button type="submit" class="btnSubmit"><i class="fa-solid fa-filter"></i> Filtrar</button>
    </form>

    <!--  <div>
            <select class="custom-select" placeholder="AÃ±o" style="display: none;">
                <option value="profile">Profile</option>
                <option value="word">Word</option>
                <option value="hashtag">Hashtag</option>
            </select>
        </div>
     -->


    <div class="cards-container">
        {% for p in posts %}
        <div class="novel">
            <a href="{{ p.get_absolute_url }}">
                <img src="{{ p.image_url }}" alt="img">
                <div class="novel-info">
                    <p>{{ p.title }}</p>
                </div>
                <div class="overview">
                    <span>{{ p.description }}</span>
                </div>
            </a>
        </div>

        {% endfor %}


    </div>
</div>


{% include "pagination.html" with page=posts %}

{% endblock %}
