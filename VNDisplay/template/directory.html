{% extends "./base.html" %}
{% load static %}

{% block section %}

{% endblock %}


{% block content %}


<div class="cards-container">

    {% for p in posts %}
    <div class="novel">
        <a href="{{ p.get_absolute_url }}">
            <img src="{{ p.image_url }}" alt="img">
            <div class="novel-info">
                <p>{{ p.title }}</p>
            </div>
            <div class="overview">
                <span>{{ p.description }}</span>
            </div>
        </a>
    </div>

    {% endfor %}


</div>

{% include "pagination.html" with page=posts %}

{% endblock %}
