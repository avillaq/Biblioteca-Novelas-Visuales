{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novelas Visuales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <div class="site-header">
            <div class="logo">
                <a href="{% url 'VNDisplay:home' %}" class="logo-title">Novelas Visuales</a>
            </div>
            <div class="nav">
                <a href="{% url 'VNDisplay:home' %}">Inicio</a>
                <a href="{% url 'VNDisplay:directory' %}">Directorio</a>
                <a href="{% url 'VNDisplay:android' %}">Android</a>
                <form class="search-container" action="{% url 'VNDisplay:search' %}">
                    <input name="q" class="input-search" type="text" placeholder="Buscar..." autocomplete="off" required maxlength="50" minlength="3">
                    <button type="submit"><i class="fa-solid fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>

    <section>
        {% block section %}
        {% endblock %}
    </section>

    <main class="wrapper">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="copyright">
            <p>&copy;2024 Novelas Visuales - All Rights Reserved.</p>
            <p class="icons">
                <a href="https://github.com/avillaq" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.facebook.com/profile.php?id=100008164993137"><i class="fa-brands fa-facebook"></i></a>
                <a href="mailto:villafuertequispealex@gmail.com"><i class="fa-solid fa-envelope"></i></a>
            </p>
        </div>
    </footer>
    <script type="module" src="{% static 'js/swiper-settings.js' %}"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
