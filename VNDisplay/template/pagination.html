<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
        <a href="?page=1"><i class="fa-solid fa-angles-left" style="color: #999999;"></i></a> 
        <a href="?page={{ page.previous_page_number }}"><i class="fa-solid fa-chevron-left" style="color: #999999;"></i></a> 
        {% endif %}

        {% for i in page.paginator.page_range %}
            {% if page.number == i %}
                <a href="?page={{ i }}" class="current">{{ i }}</a>  
            {% elif i > page.number|add:"-3" and i < page.number|add:"3" %}
                <a href="?page={{ i }}">{{ i }}</a> 
            {% endif %}
        {% endfor %}

        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}"><i class="fa-solid fa-chevron-right" style="color: #999999;"></i></a> 
            <a href="?page={{ page.paginator.num_pages }}"><i class="fa-solid fa-angles-right" style="color: #999999;"></i></a>
        {% endif %}
    </span>
</div>
