{% extends "./base.html" %}
{% load static %}

{% block content %}
    <div class="detail-container">
        <h1>{{ post.title }}</h1>
        <p style="word-wrap: break-word;">{{ post.image_url }}</p>
        
        <p style="word-wrap: break-word;">{{ post_detail.synopsis }}</p>
        <p style="word-wrap: break-word;">{{ post_detail.image_urls }}</p>

        <p style="word-wrap: break-word;">{{ post_detail.features }}</p>


    </div>

    

{% endblock %}
